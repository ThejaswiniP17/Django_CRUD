{% extends 'main.html' %}

{% block title %}
Bird Updation Page
{% endblock title %}

{% block content %}
<div class="container mt-5" style="background-image: url('https://t4.ftcdn.net/jpg/05/81/87/43/360_F_581874399_b9CbEbqxp6WX3B8qE10QED6winUdk9MS.jpg'); background-size: cover; background-position: center; padding: 25px; border-radius: 15px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);">
    <div class="card shadow-lg" style="background: rgba(179, 161, 161, 0.473); border-radius: 12px;">
        <div class="card-header text-white" style="background: linear-gradient(45deg, #6a11cb, #2575fc);">
            <h1 class="text-center">Bird Updation Page</h1>
        </div>
        <div class="card-body">
            <h1 class="text-muted mb-4">Use the form below to update bird details:</h1>

            <div class="form-container">
                {% include 'formbd.html' %}
                <!-- Include the form template -->
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 850px;
        margin: auto;
        font-family: 'Arial', sans-serif;
    }
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    .card-header {
        font-size: 26px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    .form-container {
        margin-top: 20px;
    }
    input[type="text"], input[type="email"], textarea, select {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 20px;
        background-color: #f7f9fc;
        box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
        border-color: #1e90ff;
        background-color: #e3f2ff;
        box-shadow: 0 0 6px rgba(30, 144, 255, 0.6);
    }
    button {
        background-color: #47a6ff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 26px;
    }
    button:hover {
        background-color: #e55342;
    }
    /* Additional Styling for Data Display */
    .data-container {
        margin-top: 20px;
        padding: 20px;
        background: rgba(245, 245, 245, 0.9);
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    .data-container h2 {
        font-size: 92px;
        color: #333;
        margin-bottom: 15px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .data-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 10px;
        background: #f9f9f9df;
        border-radius: 6px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    .data-row:nth-child(odd) {
        background: #eef1f7;
    }
    .data-label {
        font-weight: bolder;
        color: #555;
    }
    .data-value {
        color: #7a7272;
    }
</style>
{% endblock content %}
