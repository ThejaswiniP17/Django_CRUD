{% extends 'main.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/deletebd.css' %}">
    <style>
        /* Background image and page styling */
        body {
            /* background-image: url("{% static 'images/background.jpg' %}"); */
            background-image: url(https://wallup.net/wp-content/uploads/2019/09/137093-birds-parrot.jpg);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin: 15px;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0px 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            background-color: #c0392b;
            box-shadow: 0px 10px 25px rgba(231, 76, 60, 0.5);
        }

        .btn-success {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0px 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-success:hover {
            background-color: #27ae60;
            box-shadow: 0px 10px 25px rgba(46, 204, 113, 0.5);
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        .button-container a {
            text-decoration: none;
        }

        /* Optional: Adding a subtle shadow to the form */
        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
{% endblock style %}

{% block content %}
    <h1>Are you absolutely sure you want to delete this bird?</h1>

    <!-- Form for confirming the delete action -->
    <form action="" method="POST">
        {% csrf_token %}
        <div class="button-container">
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
        </div>
    </form>

    <!-- Link to cancel deletion -->
    <div class="button-container">
        <a href="{% url 'birdhome' %}">
            <button class="btn btn-success">No, Go Back</button>
        </a>
    </div>
{% endblock content %}
